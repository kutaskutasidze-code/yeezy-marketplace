{
  "$schema": "https://render.com/schema/v1",
  "services": [
    {
      "type": "web",
      "name": "yeezy-marketplace",
      "runtime": "node",
      "plan": "free",
      "buildCommand": "npm install && npm run build",
      "startCommand": "npm start",
      "envVars": [
        {
          "key": "NEXT_PUBLIC_SUPABASE_URL",
          "sync": false
        },
        {
          "key": "NEXT_PUBLIC_SUPABASE_ANON_KEY",
          "sync": false
        },
        {
          "key": "NODE_ENV",
          "value": "production"
        }
      ],
      "autoDeploy": true,
      "healthCheckPath": "/",
      "region": "oregon"
    }
  ]
}
